<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.drinkFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.drinkFormHeader}</h2>
                <p:fieldset legend="#{str.drinkLegendForm}">
                <h:form>
                    <p:inputText placeholder="#{str.drinkNamePrompt}" value="#{drinkBean.drink.name}"></p:inputText>
                    <p:commandButton value="#{str.buttonSave}" action="#{drinkBean.guardar()}"></p:commandButton>
                    <p:commandButton value="#{str.buttonDelete} " class="btn btn-danger" action="#{drinkBean.eliminar()}"></p:commandButton>
                    <p:commandButton value="#{str.buttonCancel}" class="btn btn-warning" action="#{drinkBean.cancelar()}"></p:commandButton>
                </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
