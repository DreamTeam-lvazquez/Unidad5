
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
             <title>#{str.sickListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.sickListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{sickBean.iniciar()}"></p:commandButton>
                    </h:form>
                    <p:dataTable value="#{sickBean.sicks}" var="u">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{sickBean.editar(u)}"></p:commandButton>
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.nameHeader}">
                            <p:outputLabel value="#{u.nameSick}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.passwordHeader}">
                            <p:outputLabel value="#{u.password}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.insuranceNameHeader}">
                            <p:outputLabel value="#{u.insurance.name}"></p:outputLabel>
                        </p:column>
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
