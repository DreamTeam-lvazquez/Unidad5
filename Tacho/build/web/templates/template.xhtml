<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>#{str.formHeader}</title>
        <f:event listener="#{plantillaBean.checkLogin()}"
                 type="preRenderView"></f:event>
        </h:head>
    <h:body>
        <b:navBar brand="SIGP" brandHref="#">
        <div id="pagina">
            <div id="header">
                <h1>#{str.systemTitle}</h1>
            </div>
            <div id="menu">
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Home" action="Home"></p:menuitem>
                        <p:menuitem value="Clients" action="#{clientBean.listar()}"></p:menuitem>
                        <p:menuitem value="Modules" action="#{moduleBean.listar()}"></p:menuitem>
                        <p:menuitem value="Roles" action="#{rolBean.listar()}"></p:menuitem>
                         <p:menuitem value="Insurances" action="#{insuranceBean.listar()}"></p:menuitem>
                          <p:menuitem value="Sicks" action="#{sickBean.listar()}"></p:menuitem>
                        <p:menuitem value="Ingredients" action="#{ingredientBean.listar()}"></p:menuitem>
                        <p:menuitem value="Drinks" action="#{drinkBean.listar()}"></p:menuitem>
                         <p:menuitem value="Saucers" action="#{saucerBean.listar()}"></p:menuitem>
                    </p:menubar>
                </h:form>
            </div>
            <div id="contenido">
                <ui:insert name="contenido">
                    <h2>#{str.systemWelcome}</h2>
                </ui:insert>                
            </div>
            <div id="pie">
                <p>
                    <strong>#{str.developer}</strong>
                    #{str.myName}
                </p>
            </div>
        </div>
            </b:navBar>
    </h:body>
</html>
